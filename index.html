<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- css -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/modal.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9bdbb1e63f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="big-container">
        <header id="header">
            <div class="title-search-bar">
                <div class="title">
                    <img src="assets/images/logo.png" alt="pokedex-logo">
                    <h1>Pokédex</h1>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="search pokemon . . .">
                    <span class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>
            <div id="options">
                <button class="all-pokemons-btn">All Pokémon</button>
                <button class="favories-pokemons-btn">Favories</button>
                <span class="setting">
                    <i class="fa-solid fa-gear"></i>
                </span>
            </div>
        </header>
        <aside id="aside">
            <div class="type-section">
                <h2 class="type">Type</h2>
                <ul class="type-list">
                    <li class="all-type">
                        <button class="type-btn" data-type="all">
                            <i class="fa-solid fa-bars"></i>
                            <span>All</span>
                        </button>
                    </li>
                    <li class="grass-type">
                        <button class="type-btn" data-type="grass">
                            <i class="fa-solid fa-leaf"></i>
                            <span>Grass</span>
                        </button>
                    </li>
                    <li class="fire-type">
                        <button class="type-btn" data-type="fire">
                            <i class="fa-solid fa-fire"></i>
                            <span>Fire</span>
                        </button>
                    </li>
                    <li class="water-type">
                        <button class="type-btn" data-type="water">
                            <i class="fa-solid fa-droplet"></i>
                            <span>Water</span>
                        </button>
                    </li>
                    <li class="electric-type">
                        <button class="type-btn" data-type="electric">
                            <i class="fa-solid fa-bolt-lightning"></i>
                            <span>Electric</span>
                        </button>
                    </li>
                </ul>
                <button class="show-more-types">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="filter-section">
                <h2 class="filter">Filter</h2>
                <ul class="filter-options">
                    <li>
                        <button>
                            <span>Generation</span>
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <span>Sort by</span>
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </li>
                </ul>
                <div class="filter-actions">
                    <button class="apply-filters">Apply</button>
                    <button class="clear-filters">Clear</button>
                </div>
            </div>
        </aside>
        <main>
            <div class="pokemon-container"></div>
        </main>
        <footer></footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
