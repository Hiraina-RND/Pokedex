<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- css -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/modal.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9bdbb1e63f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="big-container">
        <header id="header">
            <div class="title-search-bar">
                <div class="title">
                    <img src="assets/images/logo.png" alt="pokedex-logo">
                    <h1>Pokédex</h1>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="search pokemon . . .">
                    <span class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
            </div>
            <div id="options">
                <button class="all-pokemons-btn">All Pokémon</button>
                <button class="favories-pokemons-btn">Favories</button>
                <span class="setting">
                    <i class="fa-solid fa-gear"></i>
                </span>
            </div>
        </header>
        <aside id="aside"></aside>
        <main></main>
        <footer></footer>
    </div>
</body>

</html>
